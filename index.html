<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SSO Proxy Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="ncalayer-client.js"></script>
  <script defer src="LoginESP.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg space-y-8">
    <h1 class="text-2xl font-bold text-center text-gray-800">Вход в систему</h1>

    <!-- Вход по паролю -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Вход по логину и паролю</h2>
      <div class="space-y-3">
        <input type="text" id="username" placeholder="ИИН / Логин"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="password" placeholder="Пароль"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="loginPasswordBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
          Войти
        </button>
      </div>
    </div>

    <!-- Вход через ЭЦП -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Вход через ЭЦП</h2>
      <div class="space-y-3">
        <input type="text" id="groupid" placeholder="ИИН или ключевая строка"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <button id="loginEcpBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold">
          Подписать и войти
        </button>
      </div>
    </div>

    <div id="status" class="text-center text-sm text-gray-700 font-medium pt-4"></div>
  </div>
</body>
</html>
